        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        // --- DOM Elements ---
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackArea = document.getElementById('feedback-area');
        const nextButton = document.getElementById('next-button');
        const progressText = document.getElementById('progress-text');
        const explanationText = document.getElementById('explanation-text');
        const totalQuestions = quizData.length;


        // --- Functions ---

        function loadQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showResults();
                return;
            }

            answered = false;
            nextButton.style.display = 'none';
            feedbackArea.textContent = '';
            explanationText.textContent = '';
            explanationText.style.display = 'none';

            const current = quizData[currentQuestionIndex];
            questionText.textContent = `Q${currentQuestionIndex + 1}. ${current.question}`;
            progressText.textContent = `Card ${currentQuestionIndex + 1} / ${totalQuestions} | Score: ${score}`;

            // Clear old options and generate new ones
            optionsContainer.innerHTML = '';
            current.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, button);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption, selectedButton) {
            if (answered) return; // Prevent multiple clicks

            answered = true;
            nextButton.style.display = 'block';

            const current = quizData[currentQuestionIndex];
            const isCorrect = (selectedOption === current.correctAnswer);
            
            // Display explanation
            explanationText.textContent = `Correct Answer: ${current.correctAnswer}. ${current.explanation}`;
            explanationText.style.display = 'block';

            // Iterate over all buttons to disable and style them
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true; // Disable all options
                if (button.textContent === current.correctAnswer) {
                    // Highlight the correct answer
                    button.classList.add('correct');
                } else if (button === selectedButton) {
                    // Highlight the user's wrong answer
                    button.classList.add('incorrect');
                }
            });

            // Update score and feedback
            if (isCorrect) {
                score++;
                feedbackArea.innerHTML = '<span style="color: var(--success-color);">‚úÖ Correct!</span>';
            } else {
                feedbackArea.innerHTML = '<span style="color: var(--danger-color);">‚ùå Wrong.</span>';
            }
            
            // Update progress text with new score
            progressText.textContent = `Card ${currentQuestionIndex + 1} / ${totalQuestions} | Score: ${score}`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            quizScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            document.getElementById('final-score').textContent = score;
            document.getElementById('total-questions').textContent = totalQuestions;
        }

        // --- Initialize Quiz on Load ---
        document.addEventListener('DOMContentLoaded', loadQuestion);

    </script>
