            });
        }

        function checkAnswer(selectedOption, selectedButton) {
            if (answered) return; // Prevent multiple clicks

            answered = true;
            nextButton.style.display = 'block';

            const current = quizData[currentQuestionIndex];
            const isCorrect = (selectedOption === current.correctAnswer);
            
            // Display explanation
            explanationText.textContent = `Correct Answer: ${current.correctAnswer}. ${current.explanation}`;
            explanationText.style.display = 'block';

            // Iterate over all buttons to disable and style them
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true; // Disable all options
                if (button.textContent === current.correctAnswer) {
                    // Highlight the correct answer
                    button.classList.add('correct');
                } else if (button === selectedButton) {
                    // Highlight the user's wrong answer
                    button.classList.add('incorrect');
                }
            });

            // Update score and feedback
            if (isCorrect) {
                score++;
                feedbackArea.innerHTML = '<span style="color: var(--success-color);">âœ… Correct!</span>';
            } else {
                feedbackArea.innerHTML = '<span style="color: var(--danger-color);">âŒ Wrong.</span>';
            }
            
            // Update progress text with new score
            progressText.textContent = `Card ${currentQuestionIndex + 1} / ${totalQuestions} | Score: ${score}`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            quizScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            document.getElementById('final-score').textContent = score;
            document.getElementById('total-questions').textContent = totalQuestions;
        }

        // --- Initialize Quiz on Load ---
        document.addEventListener('DOMContentLoaded', loadQuestion);

    </script>
</body>
</html>
